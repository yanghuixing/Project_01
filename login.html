<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录/注册</title>
    <!-- 导入layUi样式 -->
    <link rel="stylesheet" href="./大事件管理系统/assets/lib/layui/css/layui.css">
    <!-- 导入自定义样式 -->
    <link rel="stylesheet" href="./大事件管理系统/assets/css/login.css" />
</head>

<body>
    <!-- 头部logo区域 -->
    <div class="layui-main"><img src="./大事件管理系统/assets/images/logo.png" alt="" /></div>


    <div class="logAndRegBox">
        <!-- 后台管理系统Logo -->
        <div class="titleBox"></div>
        <!-- 登录页面的div -->
        <div class="login-box">
            <form class="layui-form" class="form_login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入账号"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 提交按钮 -->
                <div class="layui-form-item"><button class="layui-btn layui-btn-fluid  layui-btn-normal"
                        lay-submit>登录</button>
                </div>
                <!-- 注册账号按钮 -->
                <div class="layui-form-item links"><a href=" javascript:;" class="register">注册账号</a></div>
            </form>

        </div>
        <!-- 注册页面的div -->
        <div class="reg-box">
            <form class="layui-form" id="form_reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入账号"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码确认框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="请再次确认密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 提交注册按钮 -->
                <div class="layui-form-item"><button class="layui-btn layui-btn-fluid  layui-btn-normal"
                        lay-submit>注册</button>
                </div>
                <!-- 注册账号按钮 -->
                <div class="layui-form-item links"><a href="javascript:;" class="login" id="link_login">登录</a></div>
            </form>

        </div>
    </div> 


 
    <!-- 导入layUi的JS文件 -->
    <script src="./大事件管理系统/assets/lib/layui/layui.all.js"></script>
    <!-- 导入Jquery -->
    <script src="./大事件管理系统/assets/lib/jquery.js"></script>
    <!-- 导入自定义 的js文件 -->
    <script src="./大事件管理系统/assets/js/login.js"></script>
</body>

</html>
